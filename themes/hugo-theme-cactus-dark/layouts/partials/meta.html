<!-- Hugo 头部 -->
{{ .Hugo.Generator }}
<!-- 声明文档使用的字符编码 -->
<meta charset="{{ if .Site.Params.Charset }}{{ .Site.Params.Charset }}{{ else }}utf-8{{ end }}"/>
<!-- 优先使用 IE 最新版本和 Chrome -->
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
<!-- 为移动设备添加 viewport -->
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<!-- 页面描述 -->
<meta name='description' itemprop="description" content="{{if .IsPage}}{{substr .Summary 0 200}}{{ else }}{{ .Site.Params.Description }}{{ end }}">
{{ if .Keywords }}
<meta name="keywords" content="{{ delimit .Keywords ", " }}" >
{{else}}
<meta name="keywords" content="{{ delimit .Site.Params.Keywords ", " }}" >
{{ end }}
<!-- 页面关键词 -->
<meta name="keywords" content=""/>
<!-- 网页作者 -->
{{ with .Site.Params.author }}<meta name="author" content="{{ . }}"/>{{ end }}
<!-- Open Graph Protocol -->
<meta property="og:locale" content="en_US" />
<meta property="og:title" content="{{ if .Title }}{{ .Title }}{{ else }}{{ .Site.Title }}{{ end }}">
<meta property="og:image" content="{{ if .Params.image }}{{.Site.BaseURL}}/images/{{.Params.image}}{{ else }}{{.Site.BaseURL}}images/logo2.png{{ end }}">
<meta property="og:description" content="{{if .IsPage}}{{substr .Summary 0 200}}{{ else }}{{ .Site.Params.Description }}{{ end }}">
<meta property="og:site_name" content="{{ .Site.Title }}">
<!-- 搜索引擎抓取 -->
<meta name="robots" content="index,follow"/>
<!-- iOS 设备 begin -->
<meta name="apple-mobile-web-app-title" content="{{.Title}}">
<!-- 添加到主屏后的标题（iOS 6 新增） -->
<meta name="apple-mobile-web-app-capable" content="yes"/>
<!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
<meta name="apple-itunes-app" content="app-id=myAppStoreID, affiliate-data=myAffiliateData, app-argument=myURL">
<!-- 添加智能 App 广告条 Smart App Banner（iOS 6+ Safari） -->
<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
<!-- 设置苹果工具栏颜色 -->
<meta name="format-detection" content="telphone=no, email=no"/>
<!-- 忽略页面中的数字识别为电话，忽略email识别 -->
<!-- 启用360浏览器的极速模式(webkit) -->
<meta name="renderer" content="webkit">
<!-- favicon -->
<link rel="shortcut icon" href="{{ .Site.BaseURL }}images/favicon.png" type="image/x-icon" />
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/normalize.css" type="text/css">
<link href="{{ .Site.BaseURL }}css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css" type="text/css">
<link rel="stylesheet" href="{{ .Site.BaseURL }}css/highlight.css" type="text/css">
{{ if .Site.Params.enableRSS }}
<link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
{{ end }}
{{ range .Site.Params.customCSS }}
<link type="text/css" rel="stylesheet" href="{{ $.Site.BaseURL }}{{ . }}">
{{ end }}
{{ if .IsPage }}
<script src="https://cdn.bootcss.com/highlight.js/9.15.8/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
{{ end }}
<script src="{{ .Site.BaseURL }}js/lib/jquery.min.js"></script>
<script>
    document.addEventListener("error", function (e) {
        var elem = e.target;
        if (elem.tagName.toLowerCase() == 'img') {
            elem.style.display='none'
        }
    }, true);
</script>
