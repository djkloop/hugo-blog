<ul id="more-post-list" class="archive readmore">
    <h2>{{ .Site.Params.readMore | default "其他推荐：" }}</h2>
    {{ $kind := where .Site.RegularPages "Section" "!=" "" }}
    {{ $othr := where $kind "URL" "!=" .URL }}
    {{ range first 3 $othr }}
        <li>
          <a href="{{ .URL }}">
              <span style="display: block;font-size: 16px;">{{ .LinkTitle }}</span>
              </i><aside class="dates"><i class="fas fa-clock" style="font-size: 12px;margin-right:5px;line-height:1.5;"></i>{{ .Date.Format "2006-01-02 03:04" }}</aside>
          </a>
        </li>
    {{ end }}
</ul>
